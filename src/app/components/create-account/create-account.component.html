<body> <br>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="CreateUserForm">
  <div class="form-group">
    <label for="exampleInputNombres" class="form-label">Nombres</label>
    <input type="text" class="form-control" id="exampleInputNombres" formControlName="name" autocomplete="given-name">
  </div>

  <div class="form-group">
    <label for="exampleInputApellidos" class="form-label">Apellidos</label>
    <input type="text" class="form-control" id="exampleInputApellidos" formControlName="lastName" autocomplete="family-name">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" autocomplete="email">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword" formControlName="password" autocomplete="new-password">
    <div id="passwordHelp" class="form-text">La contraseña debe contener al menos 5 carácteres. Una mayúscula, una minúscula, un número y un carácter especial */-+_.</div>
  </div>

  <div class="form-group">
    <label for="exampleInputRepeatPassword" class="form-label">Confirmar contraseña</label>
    <input type="password" class="form-control" id="exampleInputRepeatPassword" formControlName="confirmPassword" autocomplete="new-password">
  </div> <br>

  <button type="submit" class="btn btn-light">Registrarme</button>

</form> <br>
</body>
